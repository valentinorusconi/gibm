<!-- Einzelne Notiz -->
<div class="col-lg-9" id="singleNote">

    <!-- Editor Modal -->
    <div class="modal fade" id="editorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bearbeiten</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="editedContent">Inhalt</label>
                            <textarea class="form-control" id="editedContent">{{content}}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="editedDate">Zu erledigen bis:</label>
                            <input class="form-control" type="datetime-local" value="{{date}}" id="editedDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges(this)">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Freigaben</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{#shares}}
                        <div class="row">
                            <div class="col-2"><button onclick="deleteShare('{{email}}')" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button></div>
                            <div class="col-10"><h4>{{email}}</h4></div>
                        </div>
                        <br />
                    {{/shares}}
                    <br/>

                    <div class="row">

                        <div class="col-lg-8">
                            <input type="email" class="form-control" id="newShareMail" placeholder="name@example.com">
                        </div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-success" onclick="addShare();">
                                <i class="fas fa-plus"></i> Hinzufügen
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h3 class="card-title">{{ title }}</h3>
            <p class="card-text">Erstellt am {{dateDisplay}}<br/>
            Zu erledigen bis: <i>{{deadline}}</i></p>
        </div>
    </div>

    <div class="card card-outline-secondary my-4">
        <div class="card-header">
            Inhalt
        </div>
        <div class="card-body">
            <span id="noteContents">
                {{content}}
            </span>
            <hr>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editorModal">
                <i class="far fa-edit"></i> Bearbeiten
            </button>
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#shareModal">
                <i class="fas fa-share-square"></i> Freigeben
            </button>
            <button type="button" class="btn btn-danger" onclick="deleteNote()">
                <i class="far fa-trash-alt"></i> Löschen
            </button>
        </div>
    </div>

</div>
<!-- Einzelne Notiz ENDE -->
