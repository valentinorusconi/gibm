                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <h3>Contribute your Image</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form action="../call/upload.php" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group row">
                                        <label class="col-2 col-form-label"></label>
                                        <div class="col-10">
                                            <input class="form-control" type="hidden">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="f_title" class="col-2 col-form-label">Title</label>
                                        <div class="col-10">
                                            <input class="form-control" type="text" placeholder="Beautiful Szenery" name="f_title" id="f_title">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="f_tags" class="col-2 col-form-label">Tags</label>
                                        <div class="col-10">
                                            <input class="form-control" type="text" placeholder="landscape, forest,...  (Seperate by , - Max. 20)" name="f_tags" id="f_tags">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="f_upload" class="custom-file-upload" id="file-upload-label">
                                            <i class="fas fa-upload"></i> Select Image
                                        </label>
                                        <input id="f_upload" name="f_upload" type="file" required/>

                                    </div>

                                </div>
                                <div class="col-lg-6">

                                    <div class="form-group text-center">
                                        <label for="f_description">Description</label>
                                        <textarea class="form-control" rows="6" name="f_description" id="f_description" placeholder="This beautiful scenery was shot when I was..."></textarea>
                                    </div>

                                </div>
                            </div>

                            <!-- Alerts -->
                            <div class="alert alert-danger alert-dismissible" id="errorAlert" style="display:none;">
                                <a href="#" class="close" data-dismiss="" aria-label="close">&times;</a>
                                <span id="errorText"></span>
                            </div>
                            <div class="alert alert-success alert-dismissible" id="successAlert" style="display:none;">
                                <a href="#" class="close" data-dismiss="" aria-label="close">&times;</a>
                                <span id="successText"></span>
                            </div>

                            <div class="form-group row">
                                <input class="btn btn-primary btn-block" type="submit" value="Upload"/>
                            </div>

                            <p>Format: JPG/PNG<br />Check your php.ini Settings (post_max_size & upload_max_filesize) to get your Max-allowed upload-filesize.</p>

                        </form>
                    </div>
